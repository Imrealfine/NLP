version: "3.1"
intents:
  - greet
  - goodbye
  - affirm
  - deny
  - order_pizza
  - provide_pizza_type
  - provide_pizza_size
  - ask_open_hours
  - pay_cash          
  - pay_card          
  - pay_no            
  - returning_customer 
  - replace_yes
  - replace_no
  - nlu_fallback

entities:
  - pizza_type
  - pizza_size
  - topping
  - drink_type
  - customer_name

slots:
  pizza_type:
    type: text
    mappings:
      - type: from_entity
        entity: pizza_type
      - type: from_text
        intent: provide_pizza_type
  pizza_size:
    type: text
    mappings:
      - type: from_entity
        entity: pizza_size
      - type: from_text
        intent: provide_pizza_size
  price:
    type: float
    initial_value: null
    mappings: []

  is_new_customer:
    type: bool
    initial_value: null
    mappings:
      - type: from_intent
        intent: affirm
        value: true
      - type: from_intent
        intent: returning_customer
        value: false


responses:
  utter_greet:
